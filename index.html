<!DOCTYPE html>
<html>
<head>
	<html lang="fr">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Calculatrice prêt bancaire</title>
	<style>
		#chargement,#resultats{display: none;}
	</style>
</head>
<body class="bg-dark">
	<main class="container">
		<div class="row">

			<div class="col-md-6 mx-auto">
				<div class="card card-body text-center mt-5">
					<h2 class="pb-3 heading"> Calculatrice de prêt bancaire</h2>

					<form id="formulaire">

						<div class="form-group mb-2">
							<div class="input-group">
						 		<span class="input-group-text">€</span>	
							<input type="number" id="montant" placeholder="Montant du prêt" class="form-control">
							</div>
						</div>	
						
						<div class="form-group mb-2">
							<div class="input-group">
						 		<span class="input-group-text">%</span>	
							<input type="number" id="interet" placeholder="Interet" step="0.001"class="form-control">
							</div>
						</div>	
						

						<div class="form-group mb-2">
							<div class="input-group">	
							<input type="number" id="annees" placeholder="Nb années" class="form-control">
							</div>
						</div>	
						


						<div class="form-group mb-2 d-grid gap-2">		
							<input type="submit" value="calculer" class="btn btn-info btn-block">
						</div>	
					</form>


					<div id="chargement">
						<img src="img/chargement.gif" alt="image-chargement" class="p-4">
					</div>	 

					<div id="resultats">
						<h5 class="pt-4">Résultats</h5>
							<div class="form-group mb-3">
								<div class="input-group">
									<span class="input-group-text">Paiement mensuel</span>
									<input type="number" id="paiement-mensuel" class="form-control" disabled>
								</div>
							</div>



							<div class="form-group mb-3">
								<div class="input-group">
									<span class="input-group-text">Montant total</span>
									<input type="number" id="montant-total" class="form-control" disabled>
								</div>
							</div>



							<div class="form-group mb-3">
								<div class="input-group">
									<span class="input-group-text">Montant des interets</span>
									<input type="number" id="montant-interet" class="form-control" disabled>
								</div>
							</div>


					</div>
				</div>	
			</div>	
		</div>
	</main>



<script src="script.js"></script>
</body>
</html>
